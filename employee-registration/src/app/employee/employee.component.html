<div class="employee-form container">
  <h2>
    <ng-container *ngIf="!isEdit"> Add User!!! </ng-container>
    <ng-container *ngIf="isEdit"> Update User!!! </ng-container>
  </h2>
  <form
    [formGroup]="employeeRegistrationForm"
    (ngSubmit)="register(employeeRegistrationForm.value)"
    class="jumbotron"
  >
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        placeholder="Enter full name"
        formControlName="name"
        required
      />
      <div
        *ngIf="
          employeeRegistrationForm.controls.name.invalid &&
          (employeeRegistrationForm.controls.name.dirty ||
            employeeRegistrationForm.controls.name.touched)
        "
      >
        <label
          *ngIf="employeeRegistrationForm.controls.name.errors.required"
          class="field-error"
        >
          This field is required.
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>Position</label>
      <input
        type="text"
        class="form-control"
        name="position"
        placeholder="Eg. Sr. Developer"
        formControlName="position"
        required
      />
      <div
        *ngIf="
          employeeRegistrationForm.controls.position.invalid &&
          (employeeRegistrationForm.controls.position.dirty ||
            employeeRegistrationForm.controls.position.touched)
        "
      >
        <label
          *ngIf="employeeRegistrationForm.controls.position.errors.required"
          class="field-error"
        >
          This field is required.
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>Office</label>
      <input
        type="text"
        class="form-control"
        name="office"
        placeholder="Enter office location"
        formControlName="office"
      />
      <div
        *ngIf="
          employeeRegistrationForm.controls.office.invalid &&
          (employeeRegistrationForm.controls.office.dirty ||
            employeeRegistrationForm.controls.office.touched)
        "
      >
        <label
          *ngIf="employeeRegistrationForm.controls.office.errors.required"
          class="field-error"
        >
          This field is required.
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>Salary</label>
      <input
        type="number"
        class="form-control"
        name="salary"
        placeholder="Salary per anum"
        formControlName="salary"
      />
      <div
        *ngIf="
          employeeRegistrationForm.controls.salary.invalid &&
          (employeeRegistrationForm.controls.salary.dirty ||
            employeeRegistrationForm.controls.salary.touched)
        "
      >
        <label
          *ngIf="employeeRegistrationForm.controls.salary.errors.required"
          class="field-error"
        >
          This field is required.
        </label>
      </div>
    </div>
    <div class="employee-form__actions">
      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-primary" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
