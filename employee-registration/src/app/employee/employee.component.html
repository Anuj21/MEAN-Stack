<div class="container">
  <h2>Add User!!!</h2>
  <form
    [formGroup]="employeeRegistrationForm"
    (ngSubmit)="register(employeeRegistrationForm.value)"
    class="jumbotron"
  >
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        placeholder="Name"
        formControlName="name"
        required
      />
    </div>
    <div class="form-group">
      <label>Position</label>
      <input
        type="text"
        class="form-control"
        name="position"
        placeholder="Position"
        formControlName="position"
        required
      />
    </div>
    <div class="form-group">
      <label>Office</label>
      <input
        type="text"
        class="form-control"
        name="office"
        placeholder="Office"
        formControlName="office"
      />
    </div>
    <div class="form-group">
      <label>Salary</label>
      <input
        type="number"
        class="form-control"
        name="salary"
        placeholder="Salary"
        formControlName="salary"
      />
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
