<div class="employee-list container">
  <h2>
    Employee List!
  </h2>
  <button type="button" class="btn btn-primary" (click)="addEmployee()">
    Add Employee
  </button>
  <div class="employee-list__list">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Salary</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.office }}</td>
          <td>{{ employee.salary }}</td>
          <td>
            <i
              class="fa fa-pencil employee-list__edit"
              (click)="editEmployee(employee)"
              aria-hidden="true"
            ></i>
          </td>
          <td>
            <i
              class="fa fa-trash employee-list__delete"
              (click)="deleteEmployee(employee)"
              aria-hidden="true"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
