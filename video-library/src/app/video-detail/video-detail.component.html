<div>
  <div>
    <iframe width="100%" height="300" [src]="video.url | safe"></iframe>
  </div>
  <form
    [formGroup]="videoDetailForm"
    (ngSubmit)="updateVideo(videoDetailForm.value)"
  >
    <div *ngIf="editTitle" class="form-group">
      <input
        type="text"
        class="form-control"
        name="title"
        placeholder="Title"
        formControlName="title"
        required
      />
    </div>
    <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{ video.title }}</h3>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name="url"
        placeholder="video link"
        formControlName="url"
        required
      />
    </div>
    <div class="form-group">
      <textarea
        type="text"
        class="form-control"
        name="description"
        placeholder="Description"
        formControlName="description"
        rows="5"
      ></textarea>
    </div>
    <div class="button-group">
      <button type="submit" class="btn btn-primary">
        Update
      </button>
      <button type="button" class="btn btn-danger" (click)="deleteVideo()">
        Delete
      </button>
    </div>
  </form>
</div>
