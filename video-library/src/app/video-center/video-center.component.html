<div class="row">
  <div class="col-sm-9">
    <div *ngIf="newVideo">
      <h2>New Video</h2>
      <form
        [formGroup]="videoCreationForm"
        (ngSubmit)="addVideo(videoCreationForm.value)"
        class="well"
      >
        <div class="form-group">
          <label>Title</label>
          <input
            type="text"
            class="form-control"
            name="title"
            placeholder="Title"
            formControlName="title"
            required
          />
        </div>
        <div class="form-group">
          <label>Url</label>
          <input
            type="text"
            class="form-control"
            name="url"
            placeholder="video link"
            formControlName="url"
            required
          />
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea
            type="text"
            class="form-control"
            name="description"
            placeholder="Description"
            formControlName="description"
            rows="5"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
    <app-video-detail
      *ngIf="selectedVideo && !newVideo"
      [selectedVideo]="selectedVideo"
      (updateVideoEvent)="onUpdateVideoEvent($event)"
      (deleteVideoEvent)="onDeleteVideoEvent($event)"
    ></app-video-detail>
  </div>
  <div class="col-sm-3">
    <button
      (click)="createVideo()"
      type="button"
      class="add-viedo-button btn btn-success btn-block"
    >
      +New Video
    </button>
    <app-video-list
      (selectVideo)="onSelectVideo($event)"
      [videosList]="videos"
    ></app-video-list>
  </div>
</div>
